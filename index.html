<!-- Admin Panel -->
<div id="admin-panel" class="admin-panel">
    <div class="admin-panel-content">
        <button id="close-admin-panel-btn" class="close-btn">&times;</button>
        <h2>Panel de Administración</h2>

        <!-- Sección para Precios de Fotos y Videos -->
        <div class="admin-section">
            <h3>Precios de Fotos y Videos</h3>
            <div class="form-group">
                <label for="individual-photo-price">Precio por Foto Individual:</label>
                <input type="number" id="individual-photo-price" min="0" step="100">
            </div>
            <div class="form-group">
                <label for="pack-20-photos-price">Precio por Pack de 20 Fotos:</label>
                <input type="number" id="pack-20-photos-price" min="0" step="100">
            </div>
            <!-- NUEVO BOTÓN PARA GUARDAR PRECIOS DE FOTOS -->
            <button id="save-photo-prices-btn" class="btn btn-primary admin-btn">Guardar Precios de Fotos</button>
        </div>

        <!-- Sección para Precios de Productos Sublimados -->
        <div class="admin-section">
            <h3>Precios de Productos Sublimados</h3>
            <div class="form-group">
                <label for="product-select">Seleccionar Producto:</label>
                <select id="product-select"></select>
            </div>
            <div id="selected-product-price-input-container">
                <!-- El campo de entrada para el precio del producto se insertará aquí dinámicamente -->
                <p class="event-placeholder">Selecciona un producto para modificar su precio.</p>
            </div>
            <!-- NUEVO BOTÓN PARA GUARDAR PRECIOS DE PRODUCTOS -->
            <button id="save-product-prices-btn" class="btn btn-primary admin-btn">Guardar Precio de Producto</button>
        </div>

        <!-- Mensaje de actualización de precios (compartido) -->
        <p id="price-update-message" class="message"></p>

        <!-- Sección de Generación de Enlaces de Descarga (mantener como está) -->
        <div class="admin-section">
            <h3 id="admin-generate-link-header">Generar Enlace de Descarga por IDs</h3>
            <div class="form-group">
                <label for="admin-photo-ids-input">IDs de Fotos (separados por comas):</label>
                <textarea id="admin-photo-ids-input" rows="3" placeholder="Ej: foto_001, foto_002, foto_005"></textarea>
            </div>
            <button id="generate-admin-download-link-btn" class="btn btn-primary admin-btn">Generar Enlace</button>
            <div class="generated-link-output" style="display: none;">
                <p>Enlace Generado:</p>
                <span id="generated-download-link-output"></span>
                <div class="link-actions">
                    <button id="copy-admin-download-link-btn" class="btn btn-secondary admin-btn">Copiar Enlace</button>
                    <button id="whatsapp-admin-download-link-btn" class="btn btn-whatsapp admin-btn">Enviar por WhatsApp</button>
                </div>
            </div>
        </div>

    </div>
</div>
